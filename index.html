<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" sizes="32x32" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link href="/src/style.css" rel="stylesheet" />
    <title>Cantussy</title>
  </head>

  <body class="bg-stone-900 flex flex-col min-h-screen">
    <main class="flex-1 flex flex-col items-center">
      <h1 class="text-orange-100 text-8xl mt-24 mb-12 font-fancy">Cantussy</h1>
      <div id="notation" class="flex flex-col items-center mb-12 h-36"></div>
      <script type="module" src="/cantus.js"></script>
      <script type="module" src="/src/index.ts"></script>
      <div class="flex gap-10 items-center">
        <div class="flex items-center gap-4">
          <div
            class="flex flex-col items-center text-orange-100 text-center text-2xl w-25"
          >
            <div class="text-sm text-orange-100/50">Length:</div>
            <span id="len-label">Random</span>
          </div>
          <div class="flex flex-col gap-2">
            <button
              class="w-6 fill-orange-100 hover:fill-orange-200 hover:scale-110 active:fill-orange-50 active:scale-90 transition"
              id="len-increment"
            >
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 23.53 25">
                <path d="m23.53 25-11.76-5.06L0 25 11.77 0z" />
              </svg>
            </button>
            <button
              class="w-6 fill-orange-100 hover:fill-orange-200 hover:scale-110 active:fill-orange-50 active:scale-90 transition"
              id="len-decrement"
            >
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 23.53 25">
                <path d="M23.53 0 11.77 5.07 0 0l11.77 25z" />
              </svg>
            </button>
          </div>
        </div>
        <div class="flex items-center gap-4">
          <div class="flex flex-col items-center text-orange-100 text-2xl w-32">
            <div class="text-sm text-orange-100/50">Mode:</div>
            <span id="mode-label">Random</span>
          </div>
          <div class="flex flex-col gap-2">
            <button
              class="w-6 fill-orange-100 hover:fill-orange-200 hover:scale-110 active:fill-orange-50 active:scale-90 transition"
              id="mode-increment"
            >
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 23.53 25">
                <path d="m23.53 25-11.76-5.06L0 25 11.77 0z" />
              </svg>
            </button>
            <button
              class="w-6 fill-orange-100 hover:fill-orange-200 hover:scale-110 active:fill-orange-50 active:scale-90 transition"
              id="mode-decrement"
            >
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 23.53 25">
                <path d="M23.53 0 11.77 5.07 0 0l11.77 25z" />
              </svg>
            </button>
          </div>
        </div>
        <button
          class="w-10 fill-orange-100 hover:fill-orange-200 hover:scale-110 active:fill-orange-50 active:scale-90 transition"
          id="randomise"
        >

            />
          </svg>
        </button>
        <button
          class="w-18 fill-orange-100 hover:fill-orange-200 hover:scale-110 active:fill-orange-50 active:scale-90 transition"
          id="play"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            xml:space="preserve"
            viewBox="0 0 48 25"
          >
            <path
              d="M48 0v24.75c-6.21-6.16-4.71-9.26-14.26-10.02A6.06 6.06 0 0 1 29.34 25H13.7a6.09 6.09 0 0 1-3.44-11.08c-1.53-.1-3.03-.22-4.44-.37a.96.96 0 0 1-.82.94l-3.56.52A1.26 1.26 0 0 1 0 13.76V11a1.26 1.26 0 0 1 1.44-1.25l3.56.52a.96.96 0 0 1 .82.94C14.8 10.28 27 10.35 32 10.13 43.48 9.6 41.44 6.5 48 0zM29.34 14.9H13.7a3.98 3.98 0 0 0-4.02 4.02 3.98 3.98 0 0 0 4.02 4.02h15.64a3.98 3.98 0 0 0 4.02-4.02 3.98 3.98 0 0 0-4.02-4.01z"
              paint-order="fill markers stroke"
            />

      </div>

      </div>
      <div class="text-orange-100">
        Made with
        <a
          href="https://meantonal.org"
          class="text-red-400 underline hover:text-red-300 underline-offset-3"

    </footer>
  </body>
</html>
